<form action="#">
  <div class="mdl-textfield  mdl-js-textfield">
    <input class="mdl-textfield__input" type="text" #channelSearch id="channelSearchInput">
    <label class="mdl-textfield__label" for="channelSearchInput">Search</label>
  </div>
</form>
<ul class="mdl-list">
  <div style="text-align: center">
  <span *ngIf="!channelList.length" class="mdl-chip" style="display: inline-block">
      <span class="mdl-chip__text" style="text-align: center">No Results were Found</span>
  </span>
  </div>
  <app-channel-list-detail *ngFor="let channel of viewChannelList" [channel]="channel" (addNewChannel)="onConnectNewChannel($event)">Searching for Channels
  </app-channel-list-detail>
</ul>
